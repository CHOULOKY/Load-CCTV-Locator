<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road CCTV Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-4">
        <div class="row control-panel">
            <div class="col-md-4">
                <h4 class="mb-3">Road CCTV Locator</h4>
                <div class="mb-3">
                    <label for="latitude" class="form-label">Latitude</label>
                    <input type="number" step="0.000001" id="latitude" class="form-control" placeholder="Enter Latitude" required>
                </div>
                <div class="mb-3">
                    <label for="longitude" class="form-label">Longitude</label>
                    <input type="number" step="0.000001" id="longitude" class="form-control" placeholder="Enter Longitude" required>
                </div>
                <div class="mb-3">
                    <label for="km" class="form-label">(n)km</label>
                    <input type="number" step="1" id="km" class="form-control" placeholder="Enter (n)km" required>
                </div>
                <div class="mb-3">
                    <label for="requestSize" class="form-label">Number of CCTV requests</label>
                    <input type="number" step="10" id="requestSize" class="form-control" placeholder="Enter Maximum" required>
                </div>
                <button id="search-btn" class="btn btn-primary w-100">Find CCTV</button>
                <p class="mt-3 text-muted small">Enter coordinates and click "Find CCTV" to locate cameras with (n)km.</p>
            </div>
            <div class="col-md-7 offset-md-1">
                <div id="map"></div>
                <p class="text-end mt-2">made by Chouloky</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey={여기에 API 키를 입력하세요.}}"></script>
    <script src="cctvAPI.js"></script>
    <script src="calculate.js"></script>
    <script src="mapControl.js"></script>
</body>
</html>
